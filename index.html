<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS reset -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-main-img"
        src="./assets/images/illustration-article.svg"
        alt=""
      />
      <span class="card-text-decorative">Learning</span>
      <p class="card-date-info">Published 21 Dec 2023</p>
      <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="card-paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper picture"
          class="profile-img"
        />
        <p class="profile-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
